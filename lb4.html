<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raster Algorithms</title>
    <link rel="stylesheet" href="lbCSS/lb4.css">
</head>
<body>
    <div class="controls">
        <label for="algorithm">Выберите алгоритм:</label>
        <select id="algorithm">
            <option value="step">Пошаговый алгоритм</option>
            <option value="dda">Алгоритм ЦДА</option>
            <option value="bresenhamLine">Алгоритм Брезенхема (отрезок)</option>
            <option value="bresenhamCircle">Алгоритм Брезенхема (окружность)</option>
        </select>
        <label for="x0">X0:</label>
        <input type="number" id="x0" value="10" class="lol">
        <label for="y0">Y0:</label>
        <input type="number" id="y0" value="10" class="lol">
        <label for="x1">X1:</label>
        <input type="number" id="x1" value="50"class="lol">
        <label for="y1">Y1:</label>
        <input type="number" id="y1" value="50" class="lol">
        <label for="radius">Радиус:</label>
        <input type="number" id="radius" value="30" class="lol">
        <button id="draw">Нарисовать</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="lbJS/lb4.js"></script>
</body>
</html>
